<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Kartenansicht</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/light-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <div class="header">
            <h1>Alternative Kartenansicht</h1>
            <button id="darkModeToggle" title="Dark/Light Mode"><i class="fas fa-adjust"></i></button>
        </div>
        <div class="controls">
            <button id="showAddLinkForm" title="Link hinzufÃ¼gen"><i class="fas fa-plus"></i></button>
            <div id="searchAndFilter">
                <input type="text" id="searchInput" placeholder="Suche nach Titel, URL oder Beschreibung">
                <select id="tagFilter">
                    <option value="">Alle Tags</option>
                </select>
            </div>
            <button id="toggleView" title="Ansicht wechseln"><i class="fas fa-th-list"></i></button>
        </div>
        <div id="galleryContainer">
            <!-- Gallery view content will be dynamically added here -->
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
